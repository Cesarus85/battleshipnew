<!doctype html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AR Schiffe versenken – Hunt/Target KI</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <canvas id="xr-canvas"></canvas>

    <!-- DOM Overlay -->
    <div id="overlay">
      <div class="hud">
        <div class="row">
          <button id="btnStart">AR starten</button>
          <button id="btnStartSafe">AR (Safe)</button>
          <button id="btnReset" disabled>Zurücksetzen</button>
          <span id="status" class="status">Bereit.</span>
        </div>

        <div class="row">
          <div class="pill" id="phase">placement</div>
          <div class="pill" id="turn">–</div>
          <div class="pill">Hover: <span id="hoverCell">–</span></div>
          <div class="pill">Letzter Schuss: <span id="lastPick">–</span></div>
        </div>

        <div class="row">
          <div class="group">
            <span class="label">Zielen:</span>
            <button id="btnAimGaze" class="toggle active">Kopfblick</button>
            <button id="btnAimController" class="toggle">Controller</button>
            <span id="aimInfo" class="muted"></span>
          </div>

          <div class="group">
            <span class="label">Platzieren:</span>
            <button id="btnRotate">Drehen (H/V)</button>
            <button id="btnUndo" disabled>Rückgängig</button>
            <button id="btnStartGame" disabled>Spiel starten</button>
          </div>
        </div>

        <div class="row">
          <div class="group">
            <span class="label">Flotte:</span>
            <span id="fleet"></span>
          </div>
        </div>

        <div class="row">
          <button id="btnDiag">Diagnose</button>
          <button id="btnPerms">Berechtigungs‑Tipp</button>
        </div>
      </div>

      <pre id="debug" class="debug"></pre>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
