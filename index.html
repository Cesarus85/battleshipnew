<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AR Battleship – Step 1</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <!-- DOM Overlay: Muss im Session-Init als root angegeben werden -->
  <div id="overlay">
    <div id="ui">
      <h1>AR Battleship</h1>
      <p id="status">Tippe „AR starten“ und richte das Reticle auf eine Fläche.</p>

      <div class="buttons">
        <button id="btnStart">AR starten</button>
        <button id="btnPlace" disabled>Hier platzieren</button>
        <button id="btnReset" disabled>Zurücksetzen</button>
      </div>

      <div id="hints">
        <p>• Bewege dich, bis das <strong>Reticle</strong> stabil erscheint.</p>
        <p>• „Hier platzieren“ setzt das 10×10-Brett (~50 cm) auf den Tisch.</p>
      </div>
    </div>
  </div>

  <!-- Canvas für Three.js -->
  <canvas id="xr-canvas"></canvas>

  <script type="module" src="./main.js"></script>
</body>
</html>
